<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic TTS Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #0066ff;
            --dark: #1a1a1a;
            --light: #ffffff;
            --glow: 0 0 10px var(--primary);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--dark), #000);
            margin: 0;
            min-height: 100vh;
            color: var(--light);
            perspective: 1000px;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(2deg); }
            50% { transform: translateY(-20px) rotateX(-2deg); }
        }

        h1 {
            color: var(--primary);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: var(--glow);
        }

        .form-group {
            margin-bottom: 25px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .form-group:hover {
            transform: translateZ(20px);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, textarea, input[type="range"] {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--light);
            transition: all 0.3s ease;
        }

        select:hover, textarea:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .slider-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .slider-container:hover {
            transform: scale(1.02);
        }

        .slider-value {
            text-align: center;
            color: var(--primary);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: var(--light);
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        #audio-preview {
            margin-top: 30px;
            text-align: center;
        }

        audio {
            width: 100%;
            margin-bottom: 15px;
        }

        .telegram-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #0088cc, #00a2ff);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .telegram-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
        }

        .loading {
            text-align: center;
            color: var(--primary);
            margin: 20px 0;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neural Text-to-Speech</h1>
        <form id="tts-form">
            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language" required></select>
            </div>
            <div class="form-group">
                <label for="voice">Voice</label>
                <select id="voice" name="voice" required></select>
            </div>
            <div class="form-group">
                <label for="style">Style</label>
                <select id="style" name="style"></select>
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <textarea id="text" name="text" required placeholder="Enter your text here..."></textarea>
            </div>
            <div class="controls">
                <div class="slider-container">
                    <label for="rate">Speed</label>
                    <input type="range" id="rate" name="rate" min="-50" max="50" value="0" step="1">
                    <span class="slider-value" id="rate-value">+0%</span>
                </div>
                <div class="slider-container">
                    <label for="volume">Volume</label>
                    <input type="range" id="volume" name="volume" min="-50" max="50" value="0" step="1">
                    <span class="slider-value" id="volume-value">+0%</span>
                </div>
                <div class="slider-container">
                    <label for="pitch">Pitch</label>
                    <input type="range" id="pitch" name="pitch" min="-50" max="50" value="0" step="1">
                    <span class="slider-value" id="pitch-value">+0Hz</span>
                </div>
            </div>
            <button type="submit" class="btn">Generate Audio</button>
            <div id="loading" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Generating...
            </div>
            <div id="error" class="error"></div>
            <div id="audio-preview" style="display: none">
                <audio id="audio-player" controls></audio>
                <button id="download-btn" class="btn">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </form>
    </div>

    <a href="https://t.me/abhihacks" target="_blank" class="telegram-button">
        <i class="fab fa-telegram-plane"></i>
        Contact Developer
    </a>

    <script>
        const voices = {{ voices|tojson|safe }};
        const form = document.getElementById('tts-form');
        const languageSelect = document.getElementById('language');
        const voiceSelect = document.getElementById('voice');
        const styleSelect = document.getElementById('style');
        
        function updateLanguages() {
            languageSelect.innerHTML = Object.keys(voices)
                .map(lang => `<option value="${lang}">${lang}</option>`)
                .join('');
            updateVoices();
        }
        
        function updateVoices() {
            const language = languageSelect.value;
            voiceSelect.innerHTML = Object.keys(voices[language])
                .map(voice => `<option value="${voice}">${voice}</option>`)
                .join('');
            updateStyles();
        }
        
        function updateStyles() {
            const language = languageSelect.value;
            const voice = voiceSelect.value;
            styleSelect.innerHTML = voices[language][voice].styles
                .map(style => `<option value="${style}">${style}</option>`)
                .join('');
        }
        
        languageSelect.addEventListener('change', updateVoices);
        voiceSelect.addEventListener('change', updateStyles);
        
        ['rate', 'volume', 'pitch'].forEach(param => {
            const slider = document.getElementById(param);
            const value = document.getElementById(`${param}-value`);
            slider.addEventListener('input', () => {
                const val = parseInt(slider.value);
                value.textContent = `${val >= 0 ? '+' : ''}${val}${
                    param === 'pitch' ? 'Hz' : '%'
                }`;
            });
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').textContent = '';
            document.getElementById('audio-preview').style.display = 'none';
            
            try {
                const response = await fetch('/generate_audio', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (result.success) {
                    const audioPlayer = document.getElementById('audio-player');
                    audioPlayer.src = result.audio_path;
                    document.getElementById('audio-preview').style.display = 'block';
                    document.getElementById('download-btn').onclick = () => {
                        window.location.href = `/download_audio/${result.filename}`;
                    };
                } else {
                    document.getElementById('error').textContent = result.error;
                }
            } catch (error) {
                document.getElementById('error').textContent = 'An error occurred';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        updateLanguages();
    </script>
</body>
</html>
