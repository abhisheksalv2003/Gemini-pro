<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 350px;
            background-color: #2a2a2a;
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
            color: #00ffff;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #00ffff;
        }
        textarea, select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }
        input[type="submit"] {
            background-color: #00ffff;
            color: #1a1a1a;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #00cccc;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        .result a {
            color: #00ffff;
            text-decoration: none;
        }
        .color-picker {
            margin-top: 20px;
            text-align: center;
        }
        .color-picker label {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Text to Speech</h1>
        <form id="ttsForm" method="POST" action="/generate_audio">
            <label for="text">Text:</label>
            <textarea id="text" name="text" rows="4" cols="50" required></textarea>

            <label for="language">Language:</label>
            <select id="language" name="language" required>
                <option value="">Select Language</option>
                {% for lang in voices %}
                <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>

            <label for="voice">Voice:</label>
            <select id="voice" name="voice" required>
                <option value="">Select Voice</option>
            </select>

            <label for="style">Style:</label>
            <select id="style" name="style">
                <option value="default">Default</option>
            </select>

            <label for="rate">Rate (default is 0%):</label>
            <input type="number" id="rate" name="rate" value="0">

            <label for="volume">Volume (default is 0%):</label>
            <input type="number" id="volume" name="volume" value="0">

            <label for="pitch">Pitch (default is 0Hz):</label>
            <input type="number" id="pitch" name="pitch" value="0">

            <input type="submit" value="Generate Audio">
        </form>

        <div id="result" class="result"></div>

        <div class="color-picker">
            <label for="borderColor">Choose a border glow color:</label>
            <input type="color" id="borderColor" name="borderColor" value="#00ffff">
            <br><br>
            <label for="textColor">Choose a text color:</label>
            <input type="color" id="textColor" name="textColor" value="#00ffff">
        </div>
    </div>

    <script>
        document.getElementById('borderColor').addEventListener('input', function () {
            var color = this.value;
            document.getElementById('container').style.boxShadow = `0 0 20px ${color}`;
            Array.from(document.getElementsByTagName('label')).forEach(label => {
                label.style.color = color;
            });
            Array.from(document.getElementsByTagName('h1')).forEach(h1 => {
                h1.style.color = color;
            });
            Array.from(document.getElementsByClassName('result')).forEach(result => {
                result.style.color = color;
            });
        });

        document.getElementById('textColor').addEventListener('input', function () {
            var color = this.value;
            document.getElementById('container').style.color = color;
            Array.from(document.getElementsByTagName('textarea')).forEach(textarea => {
                textarea.style.color = color;
            });
            Array.from(document.getElementsByTagName('select')).forEach(select => {
                select.style.color = color;
            });
            Array.from(document.getElementsByTagName('input')).forEach(input => {
                if (input.type !== 'submit' && input.type !== 'color') {
                    input.style.color = color;
                }
            });
        });

        document.getElementById('language').addEventListener('change', function () {
            var language = this.value;
            var voiceSelect = document.getElementById('voice');
            var styleSelect = document.getElementById('style');
            voiceSelect.innerHTML = '<option value="">Select Voice</option>';
            styleSelect.innerHTML = '<option value="default">Default</option>';

            if (language) {
                fetch('/get_voice_info?language=' + language)
                    .then(response => response.json())
                    .then(data => {
                        for (var voice in data) {
                            voiceSelect.innerHTML += '<option value="' + voice + '">' + voice + '</option>';
                        }
                    });
            }
        });

        document.getElementById('voice').addEventListener('change', function () {
            var language = document.getElementById('language').value;
            var voice = this.value;
            var styleSelect = document.getElementById('style');
            styleSelect.innerHTML = '<option value="default">Default</option>';

            if (language && voice) {
                fetch('/get_voice_info?language=' + language + '&voice_id=' + voice)
                    .then(response => response.json())
                    .then(data => {
                        if (data.styles) {
                            data.styles.forEach(function (style) {
                                styleSelect.innerHTML += '<option value="' + style + '">' + style + '</option>';
                            });
                        }
                    });
            }
        });

        document.getElementById('ttsForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('/generate_audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                if (data.success) {
                    resultDiv.innerHTML = '<p>Audio generated successfully. <a href="' + data.audio_path + '">Download Audio</a></p>';
                } else {
                    resultDiv.innerHTML = '<p>Error: ' + data.error + '</p>';
                }
            });
        });
    </script>
</body>
</html>
