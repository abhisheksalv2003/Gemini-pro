<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic TTS Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #00ff88;
            --secondary-dark: #0066ff;
            --dark: #1a1a1a;
            --light: #ffffff;
            --primary-light: #0066ff;
            --secondary-light: #00ff88;
            --glow-dark: 0 0 10px var(--primary-dark);
            --glow-light: 0 0 10px var(--primary-light);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--light);
            margin: 0;
            min-height: 100vh;
            color: var(--dark);
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: var(--dark);
            color: var(--light);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: background 0.3s, border 0.3s;
        }

        body.dark .container {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, textarea, input[type="range"] {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        body.dark select, body.dark textarea, body.dark input[type="range"] {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, var(--secondary-light), var(--primary-light));
            color: var(--light);
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        body.dark .btn {
            background: linear-gradient(45deg, var(--secondary-dark), var(--primary-dark));
        }

        #audio-preview {
            margin-top: 30px;
            text-align: center;
        }

        .theme-toggle, .language-toggle, .telegram-button {
            position: fixed;
            background: linear-gradient(45deg, var(--secondary-light), var(--primary-light));
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle {
            top: 30px;
            left: 30px;
        }

        .language-toggle {
            bottom: 30px;
            left: 30px;
        }

        .telegram-button {
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #0088cc, #00a2ff);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        body.dark .theme-toggle, body.dark .language-toggle, body.dark .telegram-button {
            background: linear-gradient(45deg, var(--secondary-dark), var(--primary-dark));
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Neural Text-to-Speech</h1>
        <form id="tts-form">
            <div class="form-group">
                <label for="language" id="language-label">Language</label>
                <select id="language" name="language" required></select>
            </div>
            <div class="form-group">
                <label for="voice" id="voice-label">Voice</label>
                <select id="voice" name="voice" required></select>
            </div>
            <div class="form-group">
                <label for="style" id="style-label">Style</label>
                <select id="style" name="style"></select>
            </div>
            <div class="form-group">
                <label for="text" id="text-label">Text</label>
                <textarea id="text" name="text" required placeholder="Enter your text here..."></textarea>
            </div>
            <div class="controls">
                <div class="slider-container">
                    <label for="rate" id="rate-label">Speed</label>
                    <input type="range" id="rate" name="rate" min="-50" max="50" value="0" step="1">
                    <span class="slider-value" id="rate-value">+0%</span>
                </div>
                <div class="slider-container">
                    <label for="volume" id="volume-label">Volume</label>
                    <input type="range" id="volume" name="volume" min="-50" max="50" value="0" step="1">
                    <span class="slider-value" id="volume-value">+0%</span>
                </div>
                <div class="slider-container">
                    <label for="pitch" id="pitch-label">Pitch</label>
                    <input type="range" id="pitch" name="pitch" min="-50" max="50" value="0" step="1">
                    <span class="slider-value" id="pitch-value">+0Hz</span>
                </div>
            </div>
            <button type="submit" class="btn" id="generate-btn">Generate Audio</button>
            <div id="loading" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Generating...
            </div>
            <div id="error" class="error"></div>
            <div id="audio-preview" style="display: none">
                <audio id="audio-player" controls></audio>
                <button id="download-btn" class="btn">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </form>
    </div>

    <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>
    <div class="language-toggle" onclick="toggleLanguage()">Change Language</div>
    <a href="https://t.me/abhihacks" target="_blank" class="telegram-button">
        <i class="fab fa-telegram-plane"></i>
        Contact Developer
    </a>

    <script>
        const voices = {{ voices|tojson|safe }};
        const form = document.getElementById('tts-form');
        const languageSelect = document.getElementById('language');
        const voiceSelect = document.getElementById('voice');
        const styleSelect = document.getElementById('style');
        const body = document.body;

        const textElements = {
            title: { en: "Neural Text-to-Speech", hi: "न्यूरल टेक्स्ट-टू-स्पीच" },
            languageLabel: { en: "Language", hi: "भाषा" },
            voiceLabel: { en: "Voice", hi: "आवाज़" },
            styleLabel: { en: "Style", hi: "शैली" },
            textLabel: { en: "Text", hi: "पाठ" },
            rateLabel: { en: "Speed", hi: "गति" },
            volumeLabel: { en: "Volume", hi: "आयतन" },
            pitchLabel: { en: "Pitch", hi: "पिच" },
            generateBtn: { en: "Generate Audio", hi: "ऑडियो उत्पन्न करें" }
        };

        let currentLanguage = "en";

        function toggleTheme() {
            body.classList.toggle('dark');
        }

        function toggleLanguage() {
            currentLanguage = currentLanguage === "en" ? "hi" : "en";
            document.getElementById('title').innerText = textElements.title[currentLanguage];
            document.getElementById('language-label').innerText = textElements.languageLabel[currentLanguage];
            document.getElementById('voice-label').innerText = textElements.voiceLabel[currentLanguage];
            document.getElementById('style-label').innerText = textElements.styleLabel[currentLanguage];
            document.getElementById('text-label').innerText = textElements.textLabel[currentLanguage];
            document.getElementById('rate-label').innerText = textElements.rateLabel[currentLanguage];
            document.getElementById('volume-label').innerText = textElements.volumeLabel[currentLanguage];
            document.getElementById('pitch-label').innerText = textElements.pitchLabel[currentLanguage];
            document.getElementById('generate-btn').innerText = textElements.generateBtn[currentLanguage];
        }

        function updateLanguages() {
            languageSelect.innerHTML = Object.keys(voices)
                .map(lang => `<option value="${lang}">${lang}</option>`)
                .join('');
            updateVoices();
        }

        function updateVoices() {
            const language = languageSelect.value;
            voiceSelect.innerHTML = Object.keys(voices[language])
                .map(voice => `<option value="${voice}">${voice}</option>`)
                .join('');
            updateStyles();
        }

        function updateStyles() {
            const language = languageSelect.value;
            const voice = voiceSelect.value;
            styleSelect.innerHTML = voices[language][voice].styles
                .map(style => `<option value="${style}">${style}</option>`)
                .join('');
        }

        languageSelect.addEventListener('change', updateVoices);
        voiceSelect.addEventListener('change', updateStyles);

        ['rate', 'volume', 'pitch'].forEach(param => {
            const slider = document.getElementById(param);
            const value = document.getElementById(`${param}-value`);
            slider.addEventListener('input', () => {
                const val = parseInt(slider.value);
                value.textContent = `${val >= 0 ? '+' : ''}${val}${param === 'pitch' ? 'Hz' : '%'}`;
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').textContent = '';
            document.getElementById('audio-preview').style.display = 'none';

            try {
                const response = await fetch('/generate_audio', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.success) {
                    const audioPlayer = document.getElementById('audio-player');
                    audioPlayer.src = result.audio_path;
                    document.getElementById('audio-preview').style.display = 'block';
                    document.getElementById('download-btn').onclick = () => {
                        window.location.href = `/download_audio/${result.filename}`;
                    };
                } else {
                    document.getElementById('error').textContent = result.error;
                }
            } catch (error) {
                document.getElementById('error').textContent = 'An error occurred';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        updateLanguages();
    </script>
</body>
</html>
